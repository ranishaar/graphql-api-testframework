-api-testframework\\test\\graphql.test.js&quot;,&quot;file&quot;:&quot;\\test\\graphql.test.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;TST-1201 CD Verify positive count of ETH failed transactions&quot;,&quot;fullTitle&quot;:&quot;TST-1200 Coin Data Retrieval Tests TST-1201 CD Verify positive count of ETH failed transactions&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:114,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Test to retrieve the count of failed Ethereum transactions\n    const query = gql`\n      {\n         ethereum {\n             transactions {\n               count(success: false)\n             }\n           }\n      }\n    `;\n    try {\n      const data = await request(apiURL, query, null, {\n        &#x27;X-API-KEY&#x27;: apiKey,\n        &#x27;Authorization&#x27;: authorizationHeader,\n      });\n      // Extract count value from the first transaction\n      const transactions = data.ethereum.transactions;\n      const count = transactions.length &gt; 0 ? transactions[0].count : undefined;\n      console.log(&#x27;ETH failed transactions count:&#x27;, count);\n      // Assert that count is a number and is greater than 0\n      expect(count).to.exist;\n      expect(count).to.be.a(&#x27;number&#x27;);\n      expect(count).to.be.gte(0);\n    } catch (error) {\n      console.error(&#x27;Error in first request:&#x27;, JSON.stringify(error, null, 2));\n      throw error; // Rethrow the error to indicate test failure\n    }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8a1de982-ba20-45e4-8cfe-9df1e3f2baf9&quot;,&quot;parentUUID&quot;:&quot;fe83f59d-caf3-4440-b217-494b12de3913&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;8a1de982-ba20-45e4-8cfe-9df1e3f2baf9&quot;],&quot;failures&quot;:[],&quot;pending&q
