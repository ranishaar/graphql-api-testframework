ot;,&quot;fullTitle&quot;:&quot;TST-1100 Endpoint Response Model Schema Tests TST-1101 EMS Verify ETH transactions response model schema&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:117,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Test to verify the model schema of the Ethereum transactions response\n    const query = gql`\n      {\n         ethereum {\n             transactions {\n               count(success: false)\n             }\n           }\n      }\n    `;\n    try {\n      const data = await request(apiURL, query, null, {\n        &#x27;X-API-KEY&#x27;: apiKey,\n        &#x27;Authorization&#x27;: authorizationHeader,\n      });\n      console.log(&#x27;Model schema:&#x27;, JSON.stringify(data, null, 2));\n      // Assert that the data follows the expected model schema\n      expect(data).to.have.property(&#x27;ethereum&#x27;).to.be.an(&#x27;object&#x27;);\n      expect(data.ethereum).to.have.property(&#x27;transactions&#x27;).to.be.an(&#x27;array&#x27;);\n      expect(data.ethereum.transactions[0]).to.have.property(&#x27;count&#x27;).to.be.a(&#x27;number&#x27;);\n    } catch (error) {\n      console.error(&#x27;Error:&#x27;, JSON.stringify(error, null, 2));\n      throw error; // Rethrow the error to indicate test failure\n    }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d4b2d745-dc58-4d7c-bfbe-0e1d41433cba&quot;,&quot;parentUUID&quot;:&quot;2d2fda77-ad67-486b-836b-646474c40bb3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;d4b2d745-dc58-4d7c-bfbe-0e1d41433cba&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:117,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;d2db5a3d-e0f4-4d7d-bb34-3953c3748c28&quot;,&quot;title&quot;:&quot;TST-1200 Coin Data Retrieval Tests&quot;,&quot;fullFile&quot;:&quot;C:\\graphql-api-testframework\\test\\graphql.test.js&quot;,&quot;file&quot;:&quot;\\test\\graphql.test.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;TST-1201 CD Verify positive count of ETH failed transactions&quot;,&quot;fullTitle&quot;:&quot;TST-1200 Coin Data Retrieval Tests TST-1201 CD Verify positive count of ETH failed transactions&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:117,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Test to retrieve the count of failed Ethereum transactions\n    const query = gql`\n      {\n         ethereum {\n             transactions {\n               count(success: false)\n             }\n           }\n      }\n    `;\n    try {\n      const data = await request(apiURL, query, null, {\n        &#x27;X-API-KEY&#x27;: apiKey,\n        &#x27;Authorization&#x27;: authorizationHeader,\n      });\n      // Extract count value from the first transaction\n      const transactions = data.ethereum.transactions;\n      const count = transactions.length &gt; 0 ? transactions[0].count : undefined;\n      console.log(&#x27;ETH failed transactions count:&#x27;, count);\n      // Assert that count is a number and is greater than 0\n      expect(count).to.exist;\n      expect(count).to.be.a(&#x27;number&#x27;);\n      expect(count).to.be.gte(0);\n    } catch (error) {\n      console.error(&#x27;Error:&#x27;, JSON.stringify(error, null, 2));\n      throw error; // Rethrow the error to indicate test failure\n    }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;afad792b-435e-4ac2-a4f3-40e673564995&quot;,&quot;parentUUID&quot;:&quot;d2db5a3d-e0f4-4d7d-bb34-3953c3748c28&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;afad792b-435e-4ac2-a4f3-40e673564995&quot;],&quot;failures
